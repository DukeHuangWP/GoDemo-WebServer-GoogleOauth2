<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.HTMLValue_Title}}</title>
		<style>
			#iframeLeft{
				width: 20%;
			}
			#divRight{
				width: 79%;
				float: right;
			}
			</style>
	</head>

	<body>
	<div>

		<iframe id="iframeLeft" name="iframeLeft" src="{{.HTMLPage_Menu}}" allowTransparency="true" width="100%" marginwidth="0" marginheight="0" scrolling="No" frameborder="0" onload="Javascript:JSF_SetCWinHeight()"></iframe>
		<div id="divRight" onload="Javascript:JSF_SetCWinHeight()">
		<div> -- 最後維護: {{.HTMLValue_LastUpdate}}</div>
		<br>
		<div>
   
			{{.HTMLValue_ActionLogin}}
      		<br>
			<form method="POST" action="{{.HTMLValue_ActionLogin}}">     
				<label>Name</label><input name="name" type="text" value="" />
        		<div></div>
				<label>Address</label><input name="address" type="text" value="" />
				<div></div>
				<input type="submit" value="POST Submit" />
			</form>
			

		</div>
		
		
	</div>
	
	</body>
	<script  language="javascript">
		function JSF_SetCWinHeight() {
			document.getElementById("iframeLeft").height =window.innerHeight - 10;
			document.getElementById("divRight").height =window.innerHeight - 10;
		}
	</script>
</html>
